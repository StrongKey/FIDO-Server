skcc.help.l2l.s2.q1=Where can I find my encrypted/decrypted files?
skcc.help.l2l.s2.a1=Usually you can find them in the Downloads folder; unless you change the folder, where files should be saved in the browser preferences.
skcc.help.l2l.s2.q2=How do I know which user is logged in?
skcc.help.l2l.s2.a2=You can find the logged in user name on the top right corner of the application.
skcc.help.l2l.s2.q3=What happens when I try to encrypt an empty file? 
skcc.help.l2l.s2.a3=You will see an error message: <span class='error'>SKCCGUI-MSG-1012:Could not validate the file you selected</span>. Since the SKCC can not validate the file.
skcc.help.l2l.s2.q4=Why can't I encrypt a file of size less than 32bytes?
skcc.help.l2l.s2.a4=The minimum size allowed, in order to encrypt a file is 32 bytes. When you try to encrypt a file of size less than 32bytes it displays an error message: <span class='error'>SKCEWS-ERR-3051: File too small to be encrypted. Size must be greater than 32 bytes</span>.
skcc.help.l2l.s2.q5=Why can't I encrypt a large file?
skcc.help.l2l.s2.a5=The maximum size allowed, in order to encrypt a file is 10MB. When you try to encrypt a file of size larger than that, it displays an error: <span class='error'>File size is too large. Please restrict it to 10MB</span>.
skcc.help.l2l.s2.q6=Why can't I encryt a file name with special characters in it?
skcc.help.l2l.s2.a6=The only special character allowed in the file name is an underscore (_). If you try any other symbols in the file name, it displays an error message: <span class='error'>SKCEWS-ERR-3053: Invalid argument: inputfilename parameter passed only allows _ - as special characters: inputfilename=<i>yourfilename</i></span>.
skcc.help.l2l.s2.q7=Why can't I encrypt a file with long filename?
skcc.help.l2l.s2.a7=The filename should not be longer than 200 characters. If you try to upload a file longer than 200 characters, it displays an error message: <span class='error'>SKCC_GUI_MSG_5050: Your file-name is 252 characters long. Maximum allowed is, 200</span>.
skcc.help.l2l.s2.q8=Why can't I encrypt the file, I don't see any error message on the screen?
skcc.help.l2l.s2.a8=<p>It might be the case, when you accidentally delete the file you have uploaded and try to encrypt it. Again this scenario varies depending on the browser you are using.</p><p><strong>Firefox:</strong> No error message is displayed. You have to check if the file exists or not.</p><p><strong>Chrome:</strong> When you try encrypting, No webpage will be found.</p><p><strong>IE:</strong></p><ul><li><span class='error'>SKCCGUI-MSG-1012:Could not validate the file you selected.</span></li><li><span class='error'>SKCCGUI-MSG-1008:Please try again or log out, check your logs and then contact support.</span></li></ul><p><strong>Safari:</strong></p><ul><li><span class='error'>SKCCGUI-MSG-1012:Could not validate the file you selected.</span></li><li><span class='error'>SKCCGUI-MSG-1008:Please try again or log out, check your logs and then contact support.</span></li></ul>
skcc.help.l2l.s2.q9=Why can't I encrypt a file with different file-extensions?
skcc.help.l2l.s2.a9=The list of file extensions allowed by the SKCC are: .zip,.pdf,.doc,.docx,.ppt,.pptx,.tar,.gz,.tgz,.rar,.war,.jar,.ear,.xls,.rtf,.properties,.java,	.class,.txt,.xml,.jsp,.jsf,.exe,.dll,.zenc. Files without an extenstion can be encrypted too.
skcc.help.l2l.s2.q10=Why do I see the error message: SKCC_GUI_MSG_5008: File should end with .zenc. Please try again.
skcc.help.l2l.s2.a10=This is beacause, you are trying to decrypt a file that does not have a .zenc extension.
