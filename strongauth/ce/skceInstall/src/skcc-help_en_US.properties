skcc.help.l2l.s1.q1=How do I encrypt a file?
skcc.help.l2l.s1.a1=To encrypt:<br/><ul type='a'><li>Using the <b>Select</b> button, choose the file you wish to encrypt</li><li>From the pull-down menu, select the Groups you authorize to decrypt the file. If you belong to only a single Group, it will be automatically selected for you</li><li>Click on the <b>Encrypt</b> button</li><li>The file will be uploaded, encrypted and returned to you for storage (or stored in your default Downloads folder). Depending on the size of the file and how busy the SKCE is currently, the time to complete this action will vary</li><li>Once the returned ZENC file is stored, you may choose to deal with it in your normal business process</li>
skcc.help.l2l.s1.q2=How do I decrypt a file?
skcc.help.l2l.s1.a2=</ul><p/>To decrypt:<br/><ul type='a'><li>Using the <b>Select</b> button, choose the ZENC file you wish to decrypt</li><li>Click on the <b>Decrypt</b> button; it is <u>not</u> necessary to select any Groups for decryption since decryption is based on the Groups you belong to. If the file has been authorized for decryption by a Group to which you belong, the file will be decrypted; if not, you will see an error message indicating you are not authorized to decrypt this file. If for any reason you believe, this is an error, please contact your Support group for assistance</li><li>The file will be uploaded, decrypted and returned to you for storage (or stored in your default Downloads folder). Depending on the size of the file and how busy the SKCE is currently, the time to complete this action will vary</li><li>Once the returned file is stored, you may choose to deal with it in your normal business process</li></ul>
